---
packages_present_podman:
  - catatonit
  - iptables
  - netavark
  - podman

# can be overridden for every pod
data_basedir: /podman

podman_systemd_defaults:
  create_units: true
  start: true
  enable: true
  dest: /etc/systemd/system
  new: true
  wants: network-online.target
  after: network-online.target
